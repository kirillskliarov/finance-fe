<div ngbDropdown
     class="d-inline-block"
     (openChange)="onOpenChanged($event)"
>
  <button class="btn btn-outline-primary"
          ngbDropdownToggle
          type="button"
          [disabled]="disabled"
  >
    {{value?.toString() ?? label}}
  </button>
  <div ngbDropdownMenu
  >
    <button *ngIf="allowEmpty"
            ngbDropdownItem
            type="button"
            (click)="onSelect(null)"
            [disabled]="disabled"
    >&nbsp;
    </button>
    <button *ngFor="let item of items"
            ngbDropdownItem
            type="button"
            (click)="onSelect(item)"
            [disabled]="disabled"
    >
      {{item.toString()}}
    </button>
  </div>
</div>
