<form [formGroup]="form"
      (ngSubmit)="onSubmit()"
>
  <label>
    <input formControlName="name"
           placeholder="Portfolio name"
           class="form-control"
    >
  </label>
  <button type="submit"
          class="btn btn-primary"
          [disabled]="form.invalid || isPending"
  >
    Create
  </button>
</form>
