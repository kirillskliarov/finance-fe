<p>create-account works!</p>
<form [formGroup]="form"
      (ngSubmit)="onSubmit()"
>
  <label>
    <input formControlName="name"
           placeholder="Account name"
           class="form-control"
    >
  </label>
  <app-dropdown formControlName="broker"
                [items]="brokers$ | async"
                label="Select broker"
                [allowEmpty]="false"
  >
  </app-dropdown>
  <button type="submit"
          class="btn btn-primary"
          [disabled]="form.invalid || isPending"
  >
    Create
  </button>
</form>
